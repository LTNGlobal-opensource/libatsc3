name: C/C++ CI

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'  
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: dependencies  
      run: sudo apt-get update && apt-get install libssl-dev build-essential git net-tools libncurses5-dev libncursesw5-dev libpcre2-dev libpcap-dev cmake zlib1g-dev -y
    - name: checkout
      run: git clone --recurse-submodules https://github.com/LTNGlobal-opensource/libatsc3.git --branch develop
    - name: build
      run: cd ./libatsc3/src && ./build_linux.sh
    
